{% extends "base.html" %}
{% block content %}
 <div class="form-box">
 <h2>Login</h2>
 <form method="post">
 <label>Username:</label>
 <input type="text" name="username" required>
 <label>Password:</label>
 <input type="password" name="password" required>
 <button type="submit">Login</button>
 </form>
 <p class="auth">
 
    Don't have an account? <a href="{{ url_for('register') }}" class="authlink">Register here</a>
 </p>
 </div>
 {% endblock %}
